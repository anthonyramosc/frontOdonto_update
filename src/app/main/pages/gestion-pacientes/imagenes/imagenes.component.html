<!-- Imagenes -->
<div class="col-12">
    <div class="card">
        <div class="card-body">
            <form>

                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <div class="form-group">
                            <label for="fileUpload" style="width: 100%;">
                                <div class="row d-flex justify-content-center text-center border rounded bg-light">
                                    <div class="col-md-4">
                                        <img src="https://w7.pngwing.com/pngs/527/625/png-transparent-scalable-graphics-computer-icons-upload-uploading-cdr-angle-text-thumbnail.png"
                                            class="card-img-top mt-1 object-fit-cover border rounded"
                                            style="width: 10%;">
                                        <h4 class="mt-1 mb-1">Buscar y subir imagen</h4>
                                    </div>
                                </div>
                            </label>
                            <div class="custom-file-upload">
                                <input type="file" id="fileUpload" (change)="onSaveImgSocio($event)">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row d-flex justify-content-center mt-2 mb-2" *ngIf="selectedFile">
                    <div class="col-md-4">
                        <img [src]="selectedFileUrl" style="width: 100%; height: auto; object-fit: cover;">
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>

<!-- / Imagenes -->
