<div class="content-wrapper">
  <div class="content-body">
      <!-- content-header component -->
     <!-- <app-content-header [contentHeader]="contentHeader"></app-content-header>-->

      <!-- Basic Alerts start -->
      <section id="home-page">

          <form class="form-inline py-1" [formGroup]="estructuraCreditoForm" (ngSubmit)="onSubmit()">
                  <div class="col-md-12">
                      <div class="row">
                          <div class="col-md-4">
                              <div class="card">
                                  <div class="card-header">
                                      <h4 class="card-title text-justify">Fecha</h4>
                                  </div>
                                  <div class="card-body pb-1">
                                      <div class="form-group">
                                         <ng-select [ngClass]="{ 'is-invalid': submitted && f.fecha.errors }"
                                                 class=" h-100 w-100 "
                                                 formControlName="fecha"
                                                 [(ngModel)]="balance">
                                             <ng-option value="0" selected>Seleccione:</ng-option>
                                         <ng-option *ngFor="let fecha of fechabalance" [value]="fecha.fecha"> {{fecha.fecha}}</ng-option>
                                          </ng-select>
                                          <div *ngIf="submitted && f.fecha.errors" class="invalid-feedback">
                                              <div *ngIf="f.fecha.errors.required">Es requerido</div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <div class="col-md-4 ">
                              <div class="card">
                                  <div class="card-header">
                                      <h6 class="card-title ">Oficina: MATRIZ</h6>
                                  </div>
                                  <div class="card-body pb-1">
                                      <div class="form-group">
                                          <ng-select [ngClass]="{ 'is-invalid': submitted && f.producto.errors }"
                                                  class=" h-100 w-100 "
                                                  [(ngModel)]="producto" formControlName="producto">
                                              <ng-option value="0">CONSOLIDADO</ng-option>
                                          </ng-select>
                                          <div *ngIf="submitted && f.producto.errors" class="invalid-feedback">
                                              <div *ngIf="f.producto.errors.required">Es requerido</div>
                                          </div>
                                          <div *ngIf="submitted && f.producto.errors?.min" class="invalid-feedback">
                                              <div *ngIf=" f.producto.errors?.min">Seleccione producto</div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <div class="col-md-4">
                              <div class="card">
                                  <div class="card-header">
                                      <h4 class="card-title "></h4>
                                  </div>
                                  <div class="card-body pb-1">
                                      <a class="btn btn-lg btn-success" (click)="descargar()"><span
                                              data-feather="settings" [class]="'mr-90'"></span><br> Generar Reporte Excel</a>
                                              
                                        <!-- <a class="btn btn-lg btn-success" type=button (click)="load()" value="Open File">Abrir</a> -->
                                              
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
          </form>

                <p-chart type="doughnut" [data]="dataPie" width="500" height="300"></p-chart>

                <p-chart type="line" [data]="data" width="500" height="300"></p-chart>

                <p-chart type="polarArea" [data]="dataPolarArea" width="500" height="300"></p-chart>

                
                
      </section>
      <!-- Basic Alerts end -->
  </div>
</div>
